<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-carousel/dist/angular-carousel.css" />
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" type="text/css" href="styles/contacts.css">
    <link rel="stylesheet" type="text/css" href="styles/wcs.css">
    <link rel="stylesheet" type="text/css" href="styles/proshows.css">
    <link rel="stylesheet" type="text/css" href="styles/sponsors.css">
    <link rel="stylesheet" type="text/css" href="styles/milan.css">
    <link rel="stylesheet" type="text/css" href="styles/gallery.css">

    <!-- endbuild -->
  </head>
  <body ng-app="saarang2016App" class="fill-height-or-more">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="header row">
      <div id="leftLinks" class="col-md-2 row">
        <div class="col-md-6 col-md-offset-0 navLink divider"><h3><a href="/#/sponsors">LOGIN</a></h3></div>
        <div class="col-md-6 col-md-offset-0 navLink"><h3><a href="/#/sponsors">REGISTER</a></h3></div>
      </div>
      <div id="centerLinks" class="col-md-6 col-md-offset-1 row">
        <div class="col-md-2 col-md-offset-1 navLink divider"><h3><a ui-sref="events">EVENTS</a></h3></div>
        <div class="col-md-6 col-md-offset-0 row">
          <div class="col-md-4 col-md-offset-0 navLink"><h3><a ui-sref="wcs">WCS</a></h3></div>
          <div class="col-md-2 col-md-offset-0 center-block"><a ui-sref="home"><img id="small-logo" src="images/nav-logo.png"></a></div>
          <div class="col-md-5 col-md-offset-1 navLink divider"><h3><a ui-sref="proshows">PROSHOWS</a></h3></div>
        </div>
        <div class="col-md-2 col-md-offset-0 navLink"><h3><a ui-sref="sponsors">SPONSORS</a></h3></div>
      </div>
      <div id="rightLinks" class="col-md-3 col-md-offset-0">
        <div class="col-md-12 col-md-offset-0 navLink"><h3><a ui-sref="sponsors">Search HERE</a></h3></div>
      </div>
    </div>

    
    <div class="containers">
      <div class="page {{pageClass}} " ui-view></div>
    </div> 

    <div id="social-icons">
      <a href="https://www.facebook.com/saarangiitm" target="_blank"><img class="social-roll" src="images/fb.png"></a>
      <a href="https://twitter.com/Saarang_IITM" target="_blank"><img class="social-roll" src="images/twitter.png"></a>
      <a href="https://google.com" target="_blank"><img class="social-roll" href="https://play.google.com/store" src="images/android.png"></a>
    </div>
    <div id="gallery-icon" ui-sref="gallery">
      <p>GALLERY<p>
    </div>
    <div class="footer">
      <div class="col-md-2 row">
        <div class="col-md-6 col-md-offset-0 navLink"><h3><a href="/#/sponsors">MUSIC HERE</a></h3></div>
      </div>
      <div id="centerLinks" class="col-md-5 col-md-offset-2 row">
        <div class="col-md-2 col-md-offset-0 navLink divider text-center"><h3><a href="/#/sponsors">HOSPITALITY</a></h3></div>
        <div class="col-md-4 col-md-offset-0 navLink divider text-center"><h3><a href="/#/sponsors">SAARANG SOCIAL CAUSE</a></h3></div>
        <div class="col-md-2 col-md-offset-0 navLink divider text-center"><h3><a href="/#/sponsors">CONTACT US</a></h3></div>
        <div class="col-md-1 col-md-offset-0 navLink"><h3><a href="/#/sponsors">MILAN</a></h3></div>
      </div>
      <div class="col-md-3 col-md-offset-0">
        <div class="col-md-6 col-md-offset-0 navLink divider text-center"><h3><a href="/#/sponsors">SHAASTRA</a></h3></div>
        <div class="col-md-3 col-md-offset-0 navLink divider text-center"><a href="http://www.iitm.ac.in"><img src="images/iitm.png" class="img-responsive"></a></div>
        <div class="col-md-3 col-md-offset-0 navLink text-center"><img src="images/iso.png" class="img-responsive"></div>
        
      </div>
    </div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
       (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-carousel/dist/angular-carousel.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/parallax/deploy/parallax.js"></script>
    <script src="bower_components/parallax/deploy/parallax.min.js"></script>
    <script src="bower_components/parallax/deploy/jquery.parallax.js"></script>
    <script src="bower_components/parallax/deploy/jquery.parallax.min.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/about.js"></script>
        <script src="scripts/controllers/gallery.js"></script>
        <script src="scripts/controllers/sponsors.js"></script>
        <script src="scripts/controllers/contacts.js"></script>
        <script src="scripts/controllers/milan.js"></script>
        <script src="scripts/controllers/wcs.js"></script>
        <script src="scripts/controllers/events.js"></script>
        <script src="scripts/controllers/proshows.js"></script>
        <!-- endbuild -->
</body>
</html>
