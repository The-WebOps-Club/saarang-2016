<div class="capage">
	<a href="#/events"><div id="close"><span ng-click="capage=false" class="glyphicon glyphicon-circle-arrow-left"></span></div></a>
	<br><br><br><br>
	<div id="title">
		<h2 id="info_title">{{selectedEvent.name}}</h2>
		<h2 ng-show="selectedCategory == 'informals'&& cat">Informals</h2>
		<h2 ng-show="selectedCategory == 'choreo'&& cat">Choreo</h2>
		<h2 ng-show="selectedCategory == 'finearts'&& cat">Fine Arts</h2>
		<h2 ng-show="selectedCategory == 'speaking'&& cat">Speaking</h2>
		<h2 ng-show="selectedCategory == 'classicalarts'&& cat">Classical Arts</h2>
		<h2 ng-show="selectedCategory == 'lifestyle'&& cat">Lifestyle</h2>
		<h2 ng-show="selectedCategory == 'lightmusic'&& cat">Light Music</h2>
		<h2 ng-show="selectedCategory == 'designmedia'&& cat">Design & Media</h2>
		<h2 ng-show="selectedCategory == 'quizzing'&& cat">Quizzing</h2>
		<h2 ng-show="selectedCategory == 'writing'&& cat">Writing</h2>
		<h2 ng-show="selectedCategory == 'wordgames'&& cat">Word Games</h2>
		<h2 ng-show="selectedCategory == 'westernmusic'&& cat">Western Music</h2>
		<h2 ng-show="selectedCategory == 'thespian'&& cat">Thespian</h2>
	</div>
	<!-- <br><br> -->
	<div class="left">
		<div class="row" ng-repeat="subevent in events | filter: category=selectedCategory">
			<div class="subevents" ng-click="show(subevent.name)">
				<h4>{{subevent.name}}</h4>	
			</div>	
		    <br>
		</div>
	</div>
	<!-- <br><br> -->
	<div class="col-md-5 col-md-offset-2">
		<img id="image" src="http://erp.saarang.org/media/{{selectedEvent.event_image}}">
	</div>
	<!-- <br> -->
	<div class="info col-md-7 col-md-offset-5">
		<!-- <h2 id="info_title">{{selectedEvent.name}}</h2> -->
		<h4><div ng-show="long" ng-bind-html="yo.long_description"></div></h4>
		<tabset justified="true">
			<tab ng-repeat="tab in selectedEvent.eventtab_set" heading="{{tab.name}}">
				<div ng-bind-html="tab.content" class="tab_info"></div>
			</tab>
		</tabset>
	</div>
</div>
